<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>UmberGo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/umber.css">
    </head>
    <body>
        <div class = "nav-bar">
            <div class = "left-menu">
                <div class = "left-1">
                    UmberGo <span class = "glyphicon glyphicon-fire"></span>
                </div>
            </div>
            <div class = "mid-menu">
                <div class = "play-umber-go" data-toggle="tooltip" data-placement="bottom" title="Jogar com UmberGO">
                    <span class = "glyphicon glyphicon-king"></span>
                </div>
                 <div class = "play-gnu-go" data-toggle="tooltip" data-placement="bottom" title="Jogar com GnuGO">
                    <span class = "glyphicon glyphicon-queen"></span>
                </div>
                <div class = "new-game" data-toggle="tooltip" data-placement="bottom" title="Recomeçar">
                    <span class = "glyphicon glyphicon-refresh"></span>
                </div>
                <div class = "see-score" data-toggle="tooltip" data-placement="bottom" title="Ver pontuação">
                    <span class = "glyphicon glyphicon-eye-open"></span>
                </div>
                <div class = "div-commandGNU">
                    <div class = "do-command" data-toggle="tooltip"  data-placement="bottom" title="Digite um comando">
                        <span class = "glyphicon glyphicon-comment"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class = "container">
        </div>


        <div class="modal fade" id = "info-board" data-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content" style = "border-radius:0px; max-height:200px; background:rgba(255,255,255,0.9)">
            </div>
          </div>
        </div>

        
    </body>
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.2.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/core/commons.js"></script>
    <script src="js/handler/aplicationArc.js"></script>
    <script src="js/main.js"></script>
</html>
